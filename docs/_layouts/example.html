layout: default
---

<link rel="stylesheet" href="{{ site.baseurl }}/examples/example.css" />

<h1>{{ page.title }}</h1>

<h2>Description</h2>

{{ content }}

<h2>Live Model</h2>

<figure class="model">
  <iframe
    width="550"
    height="580"
    src="{{ site.baseurl }}/models/{{ page.model }}/index.html"
  ></iframe>
  <figcaption>
    {{ page.title }}<br>
    <a href="{{ site.baseurl }}/models/{{ page.model }}/index.html">
      Full-page example
    </a>
  </figcaption>
</figure>

<h2>Source Code</h2>

{% highlight js %}
{% include {{ page.model }}/index.js %}
{% endhighlight %}

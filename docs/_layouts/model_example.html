<link rel="stylesheet" href="../../../assets/css/model_example.css" />

<h1>{{ page.title }}</h1>

<h2>Live Model</h2>

<figure class="model">

    width="550"
    height="550"

  <figcaption>
    {{ page.title }}<br>
    <a href="models/{{ page.model }}/index.html">Full-page example</a>
  </figcaption>
</figure>

{% highlight js %}
{% include_relative models/{{ page.model }}/index.js %}
